version: '3.1'
services:
  wp:
    image: wordpress:${WP_VERSION} # https://hub.docker.com/_/wordpress/
    ports:
      - 127.0.0.1:80:80 # change ip if required
    env_file:
      - .env
    restart: always
    volumes:
      - ./wp-app/:/var/www/html/ # Full wordpress project
      - ./playtic-theme/:/var/www/html/wp-content/themes/playtic-theme # Theme development
      - ./src/plugins/:/var/www/html/wp-content/plugins
      - ./src/uploads/:/var/www/html/wp-content/uploads
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
    hostname: 127.0.0.1:80
    depends_on:
      - db
    networks: 
      - web-networks 

  wpcli:
    image: wordpress:cli
    restart: always
    user: xfs
    volumes:
      - ./wp-app:/var/www/html
    depends_on:
      - db
      - wp
    networks: 
      - web-networks 

  db:
    image: mysql:latest # https://hub.docker.com/_/mysql/ 
    restart: always
    ports:
      - 127.0.0.1:3306:3306 # change ip if required
    env_file:
      - .env
    command: [
        '--default_authentication_plugin=mysql_native_password',
        '--character-set-server=utf8mb4',
        '--collation-server=utf8mb4_unicode_ci'
    ]
    volumes:
      - ./wp-data:/docker-entrypoint-initdb.d
      - db_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks: 
      - web-networks  

  phpmyadmin:
    image: phpmyadmin
    restart: always
    env_file:
      - .env
    environment:
      - PMA_HOST=db
      - PMA_PMADB=${MYSQL_DATABASE}
      - PMA_USER=${DB_USER}
      - PMA_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - PMA_CONTROLUSER=${DB_USER}
      - PMA_CONTROLPASS=${MYSQL_ROOT_PASSWORD}
      - UPLOAD_LIMIT=1G
    ports:
      - 9000:80
    networks: 
      - web-networks 
volumes:
  db_data:

networks: 
  web-networks:
    name: web-networks